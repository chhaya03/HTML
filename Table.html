<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table,
        tr,
        td,
        th {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>





<body>

    <table>

        <caption>my saving calc.</caption>

        <tr>
            <th>Month</th>
            <th>savings</th>
        </tr>
        <tr>
            <th>january</th>
            <td>500</td>
        </tr>
        <tr>
            <th>february</th>
            <td>200</td>
        </tr>
        <tr>
            <th>total</th>
            <td>700</td>
        </tr>
    </table>

    <br>
    <br>

    <!-- for best practice -->



    <table>

        <thead>
            <tr>
                <th>Month</th>
                <th>savings</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>january</th>
                <td>500</td>
            </tr>
            <tr>
                <th>february</th>
                <td>200</td>
            </tr>

        <tfoot>
            <tr>
                <th>total</th>
                <td>700</td>
            </tr>
        </tfoot>
        </tbody>
    </table>




</body>



</html>
